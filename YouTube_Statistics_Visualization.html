<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Statistics Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <div id="vis"></div>
    <script type="text/javascript">
        var spec = 'global_suicide_rate.vg.json'; // specify the path to your Vega-Lite JSON file here
        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
